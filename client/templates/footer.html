<template name="footer">
	<footer>
		<div class="container">
			<div class="row text-center">
				<div class=" col-xs-12 col-sm-4">
					<a href="https://github.com/Cirych" target="_blank" title="visit repo"><img src="github_small.svg"></a>
				</div>
				<div class="col-xs-12 col-sm-4">
					<a href="https://cirych.github.io" target="_blank" title="visit creator"><img src="cirych.svg"></a>
				</div>
				<div class="col-xs-12 col-sm-4">
					<a href="#" class="js-toggle-help" title="HELP">
						<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
					</a>
				</div>
			</div>
		</div>
	</footer>
	<div id="help" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">HELP</h4>
				</div>
				<div class="modal-body">
					{{> help}}
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" data-dismiss="modal">OK!</button>
				</div>
			</div>
		</div>
	</div>
</template>
